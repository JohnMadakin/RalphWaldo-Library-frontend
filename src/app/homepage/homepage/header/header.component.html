<section>
  <header class="header">
    <div class="logo-search-bar-container">
      <div class="logo"><span>Ralph Waldo <span class="logo-library">Library</span></span></div>
      <div class="search-bar" *ngIf="this.user">
        <button class="search-bar-button">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            <path d="M0 0h24v24H0z" fill="none" /></svg>
        </button>
        <input class="search-bar-textbox" type="text" placeholder="Search for title, authour, ISBN or topic">
      </div>
    </div>
    <div class="header-menu" >
      <p class="nav-link">Browse</p>
      <p class="nav-link">Contributors</p>
      <p mat-button class="nav-link nav-link-menu" *ngIf="this.user" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>{{this.user.name}}
      </p>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      <p class="nav-link" (click)="openDialog('login')" *ngIf="!this.user">Login</p>
      <p class="nav-link signup" (click)="openDialog('signup')" *ngIf="!this.user">Register</p>

    </div>
  </header>
</section>
